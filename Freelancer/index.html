<!DOCTYPE html>
<html>
  <head>
    <title>Number Bank</title>
    <!-- CSS styling -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Number Bank</h1>

    <form id="number-form">
      <input type="text" id="number-input" placeholder="Enter a number" />
      <button type="submit" id="add-number">Add Number</button>
    </form>

    <div class="number-bank" id="number-bank">
      <!-- Number bank will display here -->
    </div>

    <div class="categories">
      <h2>Odd Numbers</h2>
      <ul id="odd-category">
        <!-- Odd numbers will display here -->
      </ul>

      <h2>Even Numbers</h2>
      <ul id="even-category">
        <!-- Even numbers will display here -->
      </ul>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
